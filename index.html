

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin translator</h1>

      <form id="translator">
        <div class="form-group">
          <label for="sentence">Enter your word/sentence here:</label>
          <input id="sentence" type="text">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <br>
      <div id="result">
        <p><span class="result"></span></p>
      </div>
      <br>
      <hr>

      <button type="submit" class="btn btn-info" id="original">Reveal original message</button>
      <br><br>
      <div id="original">
        <p><span class="original"></span></p>
      </div>
  </div>
  </body>
</html>
